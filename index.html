<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="stop-watch">
        <h1 id="record">
            <span id="sec">00</span>:
            <span id="micro">00</span>
        </h1>
        <div class="start-button watch-button">start</div>
        <div class="reset-button watch-button overlapped">reset</div>
    </div>

    <div class="game-section">
        <div class="memory-game">
            <div class="memory-card" data-framework="react">
                <img class="front-face" src="img/react.svg" alt="React" />
                <img class="back-face" src="img/js-badge.svg" alt="Memory Card" />
            </div>
            <div class="memory-card" data-framework="react">
                <img class="front-face" src="img/react.svg" alt="React" />
                <img class="back-face" src="img/js-badge.svg" alt="Memory Card" />
            </div>
            <div class="memory-card" data-framework="angular">
                <img class="front-face" src="img/angular.svg" alt="Angular" />
                <img class="back-face" src="img/js-badge.svg" alt="Memory Card" />
            </div>
            <div class="memory-card" data-framework="angular">
                <img class="front-face" src="img/angular.svg" alt="Angular" />
                <img class="back-face" src="img/js-badge.svg" alt="Memory Card" />
            </div>
            <div class="memory-card" data-framework="ember">
                <img class="front-face" src="img/ember.svg" alt="Ember" />
                <img class="back-face" src="img/js-badge.svg" alt="Memory Card" />
            </div>
            <div class="memory-card" data-framework="ember">
                <img class="front-face" src="img/ember.svg" alt="Ember" />
                <img class="back-face" src="img/js-badge.svg" alt="Memory Card" />
            </div>
            <div class="memory-card" data-framework="vue">
                <img class="front-face" src="img/vue.svg" alt="Vue" />
                <img class="back-face" src="img/js-badge.svg" alt="Memory Card" />
            </div>
            <div class="memory-card" data-framework="vue">
                <img class="front-face" src="img/vue.svg" alt="Vue" />
                <img class="back-face" src="img/js-badge.svg" alt="Memory Card" />
            </div>
            <div class="memory-card" data-framework="backbone">
                <img class="front-face" src="img/backbone.svg" alt="Backbone" />
                <img class="back-face" src="img/js-badge.svg" alt="Memory Card" />
            </div>
            <div class="memory-card" data-framework="backbone">
                <img class="front-face" src="img/backbone.svg" alt="Backbone" />
                <img class="back-face" src="img/js-badge.svg" alt="Memory Card" />
            </div>
            <div class="memory-card" data-framework="aurelia">
                <img class="front-face" src="img/aurelia.svg" alt="Aurelia" />
                <img class="back-face" src="img/js-badge.svg" alt="Memory Card" />
            </div>
            <div class="memory-card" data-framework="aurelia">
                <img class="front-face" src="img/aurelia.svg" alt="Aurelia" />
                <img class="back-face" src="img/js-badge.svg" alt="Memory Card" />
            </div>
        </div>

        <div class="ranking-class">
            <h1>RANKING</h1>
            <ol class="ranking-list" id="ranking-list">

            </ol>
        </div>

    </div>

    <script src="js/MemoryGame.js"></script>
    <script src="js/StopWatch.js"></script>
    <script src="js/Ranking.js"></script>
</body>
</html>
